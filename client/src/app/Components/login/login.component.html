<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-200 p-6">
  <div class="w-full max-w-7xl bg-white rounded-2xl shadow-xl flex flex-col md:flex-row overflow-hidden transform transition-all duration-300 hover:shadow-2xl">
    <div class="w-full md:w-1/2 flex items-center justify-center relative">
      <img src="assets/logo.png" alt="Logo" class="h-[550px] transition-opacity duration-300 hover:opacity-95" />
    </div>
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
      <div *ngIf="!showCodeInput; else codeInput">
        <h2 class="text-3xl font-extrabold text-gray-700 mb-8 text-center tracking-wide">Connexion</h2>
        <div *ngIf="message" class="bg-green-50 text-green-800 p-4 rounded-xl mb-6 text-center shadow-md">{{ message }}</div>
        <div *ngIf="error" class="bg-red-50 text-red-800 p-4 rounded-xl mb-6 text-center shadow-md">{{ error }}</div>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email <span class="text-red-600">*</span></label>
            <input id="email" type="email" name="email" [(ngModel)]="loginData.email" #email="ngModel" required email class="mt-2 block w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200 bg-white placeholder-gray-500" placeholder="Entrez votre email" />
            <div *ngIf="email.invalid && email.touched" class="text-red-600 text-sm mt-1">Adresse email valide requise</div>
          </div>
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe <span class="text-red-600">*</span></label>
            <input id="password" type="password" name="password" [(ngModel)]="loginData.password" #password="ngModel" required class="mt-2 block w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200 bg-white placeholder-gray-500" placeholder="Entrez votre mot de passe" />
            <div *ngIf="password.invalid && password.touched" class="text-red-600 text-sm mt-1">Mot de passe requis</div>
          </div>
          <div>
            <label for="choice" class="block text-sm font-medium text-gray-700">Méthode de vérification <span class="text-red-600">*</span></label>
            <select id="choice" name="choice" [(ngModel)]="loginData.choice" #choice="ngModel" required class="mt-2 block w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200 bg-white">
              <option value="email">Email</option>
              <option value="phone">Téléphone</option>
              <option value="whatsapp">WhatsApp</option>
            </select>
            <div *ngIf="choice.invalid && choice.touched" class="text-red-600 text-sm mt-1">Sélectionnez une méthode</div>
          </div>
          <button type="submit" [disabled]="loginForm.invalid || isLoading" class="w-full min-h-[60px] bg-gradient-to-r from-orange-600 to-orange-700 text-white py-3 rounded-xl hover:from-orange-700 hover:to-orange-800 transition duration-300 disabled:opacity-60 disabled:cursor-not-allowed font-semibold text-lg flex items-center justify-center relative">
            <span *ngIf="!isLoading">Se connecter</span>
            <div *ngIf="isLoading" class="absolute">
              <div class="border-t-4 border-white border-solid w-6 h-6 rounded-full animate-spin"></div>
            </div>
          </button>
        </form>
        <div class="mt-4 text-center">
          <button (click)="loginWithGoogle()" class="w-full py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition duration-300 font-semibold text-sm flex items-center justify-center gap-2">
            <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.649,9.393-11.821H12.545z"/>
            </svg>
            Connexion avec Google
          </button>
        </div>
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">
            Pas de compte ?
            <a href="/registerUser" class="text-orange-600 hover:text-orange-800 font-medium">S'inscrire</a>
          </p>
        </div>
      </div>
      <ng-template #codeInput>
        <h2 class="text-3xl font-extrabold text-gray-700 mb-8 text-center tracking-wide">Entrez le code de vérification</h2>
        <div *ngIf="message" class="bg-green-50 text-green-800 p-4 rounded-xl mb-6 text-center shadow-md">{{ message }}</div>
        <div *ngIf="error" class="bg-red-50 text-red-800 p-4 rounded-xl mb-6 text-center shadow-md">{{ error }}</div>
        <form #codeForm="ngForm" (ngSubmit)="verifyCode(codeForm)" class="space-y-6">
          <div>
            <label for="verificationCode" class="block text-sm font-medium text-gray-700">Code de vérification <span class="text-red-600">*</span></label>
            <input id="verificationCode" type="text" name="verificationCode" [(ngModel)]="verificationCode" #code="ngModel" required class="mt-2 block w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-600 focus:border-blue-600 transition duration-200 bg-white placeholder-gray-500" placeholder="Entrez le code" />
            <div *ngIf="code.invalid && code.touched" class="text-red-600 text-sm mt-1">Code requis</div>
            <button type="button" (click)="resendCode()" [disabled]="isLoading" class="mt-2 text-sm text-orange-600 hover:text-orange-800 font-medium">Renvoyer le code</button>
          </div>
          <button type="submit" [disabled]="codeForm.invalid || isLoading" class="w-full min-h-[60px] bg-gradient-to-r from-orange-600 to-orange-700 text-white py-3 rounded-xl hover:from-orange-700 hover:to-orange-800 transition duration-300 disabled:opacity-60 disabled:cursor-not-allowed font-semibold text-lg flex items-center justify-center relative">
            <span *ngIf="!isLoading">Vérifier</span>
            <div *ngIf="isLoading" class="absolute">
              <div class="border-t-4 border-white border-solid w-6 h-6 rounded-full animate-spin"></div>
            </div>
          </button>
        </form>
      </ng-template>
    </div>
  </div>
</div>
